<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vast+Shadow" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="css/rock-paper-scissors.css" />
</head>

<body>

    <h1>Rock paper scissors</h1>

    <header class="jumbotron">
      <div class="container d-flex justify-content-center">
        </div>
      </header>

    <section>

      <div class="button-container">
        <div class="col-md-4">
        <h2>Current move</h2>
        <button id="rock" value="rock"> <img src="./images/rock.jpg" alt="Rock"></button>
        <button id="paper" value="paper"> <img src="./images/paper.jpg" alt="Paper"></button>
        <button id="scissors" value="scissors"> <img src="./images/scissors.jpg" alt="Scissors"></button>

</div>

        <h3>Verdict: <span id="verdict"></span></h3>
        <p>You: <span id="play_you"></span></p>
        <p>Machine: <span id="play_machine"></span></p>

        <h3>Result</h3>
        <p>Won:<span id="game_won">0</span></p>
        <p>lost:  <span id="game_lost">0</span></p>
        <p>Draw: <span id="game_draw">0</span></p>
        <p>Played: <span id="game_played">0</span></p>

        <div class="pink-container">
          <div class="row-pb-8">
            <img class="img-fluid" src="https://gfycat.com/gifs/detail/whichdisastrousamurratsnake" alt="images of Rock-Paper-Scissors">
          </div>
</div>
        </div>

    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/engine.js"></script>

    </body>
    </html>
