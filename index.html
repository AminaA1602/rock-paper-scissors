<!DOCTYPE html>
<html lang='en-GB'>

<head>
<title>Rock Paper Scissors</title>
<head>
  <title>Sam's Sarnies</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vast+Shadow" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/rock-paper-scissors.css" />
</head>

<body>

<h1>Rock paper scissors</h1>

<header class="jumbotron">
  <div class="container d-flex justify-content-center">
    <div class="row-pb-8">
          <img class="img-fluid" src="./images/jumbo-image.jpg" alt="images of Rock-Paper-Scissors">
      </div><!-- /.jumbatron -->
    </div>
    </header>

<section>

<h2>Current move</h2>

<div="pink-container">
<div class="container d-flex justify-content-center">
      <img class="img-fluid" src="./images/giphy.gif" alt="images of Rock-Paper-Scissors">
  </div>

<div class="button-container">
<button id="rock" value="rock"> Rock</button>
<button id="paper" value="paper">Paper</button>
<button id="scissors" value="scissors">Scissors</button>


<h3>Verdict: <span id="verdict"></span></h3>
<p>You: <span id="play_you"></span></p>
<p>Machine: <span id="play_machine"></span></p>



<h3>Result</h3>
<p>Won:<span id="game_won">0</span></p>
<p>lost:  <span id="game_lost">0</span></p>
<p>Draw: <span id="game_draw">0</span></p>
<p>Played: <span id="game_played">0</span></p>

<div="orange-container">
<div class="row-pb-8">
      <img class="img-fluid" src="https://thumbs.gfycat.com/RegalAssuredGossamerwingedbutterfly-size_restricted.gif" alt="images of Rock-Paper-Scissors">
  </div>

</div>

</section>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="js/engine.js"></script>

</body>
</html>
