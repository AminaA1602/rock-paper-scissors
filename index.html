<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vast+Shadow" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="css/rock-paper-scissors.css" />
</head>

<body>

    <h1>Rock paper scissors</h1>

    <header class="jumbotron">
      <div class="container d-flex justify-content-center">
        </div>
      </header>

    <section>

      <h2>Current move</h2>
      <div class="button-container container d-flex justify content-center">
        <div class="row">
          <div class="col-4">
        <button id="rock" value="rock"> <img src="./images/rock.jpg" alt="Rock"></button></div>
        <div class="col-md-4">
          <button id="paper" value="paper"> <img src="./images/paper.jpg" alt="Paper"></button></div>
        <div class="col-md-4">
          <button id="scissors" value="scissors"> <img src="./images/scissors.jpg" alt="Scissors"></button></div>

</div>
</div>
</section>



<section>

    <h3>Verdict <span id="verdict"></span></h3>
      <div class="button-container content-center">
        <div class="row">
      <p>You: <span id="play_you"></span></p>
      <div class="col-md-6">
    <p>Machine: <span id="play_machine"></span></p>
    </div>
    </div>
    </div>


        <h3> Result <span id="verdict"></h3>
        <div class="button-container content-center">
          <div class="row">
        <p>Won:<span id="game_won">0</span></p>
        <div class="col-md-3">
        <p>lost:  <span id="game_lost">0</span></p>
        <div class="col-md-3">
        <p>Draw: <span id="game_draw">0</span></p>
        <div class="col-md-3">
        <p>Played: <span id="game_played">0</span></p>
        <div class="col-md-3">

      </div>

    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/engine.js"></script>

</body>
</html>
